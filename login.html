<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style_login.css">
</head>
<body>
    <main>
        <div class="cuadrado_central">
            <img class="avatar" src="./img/user.png"></img>

            <form>
                <h1 class="estilo_titulo">Iniciar Sesion</h1>
                <input type="text" name="Usuario" id="" placeholder="Usuario">
                <input type="password" name="Password" id="" placeholder="Contraseña">
                <input type="submit" value="Ingresar">
            </form>
            <div class="registro">
                <h5><a href="#">Registrarse</a></h5>
                <h5><a href="#">Recuperar Contraseña</a></h5>
            </div>
        </div>
    </main>
</body>
</html>
